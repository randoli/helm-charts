apiVersion: v2
appVersion: '1.12.0'
description: Randoli App Insights Agent
home: https://randoli.ca
icon: https://s3.ca-central-1.amazonaws.com/randoli.ca/icons/icon-384x384.png
keywords:
- app-insights
- app-insights-agent
- randoli
maintainers:
- name: Randoli
  url: https://randoli.ca
  email: support@randoli.ca
name: app-insights-agent
sources:
- https://github.com/randoli/helm-charts
version: 1.12.0
dependencies:
  - name: opentelemetry-operator
    version: 0.80.2
    repository: https://randoli.github.io/helm-charts
    condition: observability.otel.enabled
  - name: prometheus
    repository: https://randoli.github.io/helm-charts
    version: 26.0.1
    condition: global.prometheus.install
  - name: rightsizing
    repository: https://randoli.github.io/helm-charts
    version: 1.0.0
    condition: costManagement.rightsizingRecommendations.install
  - name: security-scans
    alias: securityScans
    repository: https://randoli.github.io/helm-charts
    version: 1.18.16
    condition: securityScans.install
  - name: network
    repository: https://randoli.github.io/helm-charts
    version: 0.1.6
    condition: observability.networkMap.enabled
  - name: logs
    repository: https://randoli.github.io/helm-charts
    version: 0.0.40
    condition: observability.logsAnalyzer.enabled
  - name: cost-management
    repository: https://randoli.github.io/helm-charts
    version: 1.41.0
    alias: costManagement
    condition: global.opencost.install
  - name: tracing
    version: 3.4.0
    repository: https://randoli.github.io/helm-charts
    condition: observability.tracing.enabled
