global:
  prometheus:
    url: http://my-prometheus-server.prometheus.svc.cluster.local:80

image:
  registry: docker.io
  repository: randoli/insights-agent
  tag: "dev"
  digest: ""
  ## Specify a imagePullPolicy
  ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
  ## ref: https://kubernetes.io/docs/user-guide/images/#pre-pulling-images
  ##
  pullPolicy: Always

satelliteImage:
  registry: docker.io
  repository: randoli/insights-satellite-agent
  tag: "dev"
  digest: ""
  ## Specify a imagePullPolicy
  ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
  ## ref: https://kubernetes.io/docs/user-guide/images/#pre-pulling-images
  ##
  pullPolicy: Always

imagePullSecrets: []

# -- Toleration labels for pod assignment
tolerations: []
# -- Node labels for pod assignment
nodeSelector: {}
# -- Affinity settings for pod assignment
affinity: {}
# -- Assign custom TopologySpreadConstraints rules
topologySpreadConstraints: []

resources:
  limits:
    cpu: 100m
    memory: 300Mi
  requests:
    cpu: 100m
    memory: 300Mi

securityContext: {}

labels:
  app: app-insights-agent

deploymentAnnotations: {}

serviceAccount:
  create: true
  # If not set and create is true, a name is generated using the fullname template
  # name: ""
  automountServiceAccountToken: true
  annotations: {}
  labels: {}

secrets:
  cert: insights-agent-cert
  config: insights-agent-secret

enableSatelliteAgents: false
awsMarketplace: false
enableCisBenchmark: true

opencost:
  # If enabled, OpenCost will be deployed and does not need the URL
  enabled: true
  # If this URL is provided then it will replace the generated one
  url:

  opencost:
    exporter:
      extraEnv:
        # To avoid duplicate metrics from v2 KubeStateMetrics running in your cluster and v1 KubestateMetrics from OpenCost
        EMIT_KSM_V1_METRICS: "false"
        EMIT_KSM_V1_METRICS_ONLY: "true"
    ui:
      enabled: false
    metrics:
      serviceMonitor:
        enabled: true
