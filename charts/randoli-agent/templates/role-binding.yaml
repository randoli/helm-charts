apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Release.Name }}-{{ include "randoli-agent.fullname" . }}-secret-rb
  namespace: {{ include "randoli-agent.namespace" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "randoli-agent.serviceAccountName" . }}
    namespace: {{ include "randoli-agent.namespace" . }}
roleRef:
  kind: Role
  name: {{ .Release.Name }}-{{ include "randoli-agent.fullname" . }}-secret-role
  apiGroup: rbac.authorization.k8s.io
