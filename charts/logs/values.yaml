fullnameOverride: "randoli-rok-vector"
nameOverride: ""
namespaceOverride: ""

replicaCount: 1

image:
  repository: kaasops/vector-operator
  tag: "" # rewrites Chart.AppVersion
  pullPolicy: IfNotPresent

# -- enables CRD creation and management.
# -- with this option, if you remove this chart, all crd resources will be deleted with it.
createCRD: true

strategy: {}
# rollingUpdate:
#  maxSurge: 25%
#  maxUnavailable: 25%
# type: RollingUpdate

imagePullSecrets: []

nodeSelector: {}

securityContext: {}
  # allowPrivilegeEscalation: false
  # runAsGroup: 1000
  # runAsNonRoot: true
  # readOnlyRootFilesystem: true
  # seccompProfile:
  #   type: RuntimeDefault
  # capabilities:
  #   drop:
  #     - ALL

podSecurityContext: {}

tolerations: {}

resources:
  limits:
    memory: 1Gi
  requests:
    cpu: 50m
    memory: 50Mi

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

rbac:
  create: true
  annotations: {}
  extraLabels: {}

# extra Labels for Pods, Deployment
extraLabels: {}

# Annotations to be added to the deployment
annotations: {}

# Args to path to operator
args:
#  - "-watch-namespace=vector" # Namespace to filter the list of watched objects
#  - "-watch-name=vector-operator" # Filter the list of watched objects by checking the app.kubernetes.io/managed-by label

vector:
  enable: true
  name: "randoli-rok-vector"
  useApiServerCache: false
  agent:
    image: timberio/vector:0.41.X-distroless-libc
    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 50m
        memory: 192Mi

secrets: {}
