{{- if eq .Values.capabilities.autoUpgrading "enable" }}
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: {{ include "randoli-agent.namespace" . }}
  name: {{ .Values.helmReleaseUpgrader.name }}
  annotations:
    "helm.sh/resource-policy": keep
  labels:
    kubescape.io/ignore: "true"
{{ end }}
