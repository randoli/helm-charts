{{- $components := fromYaml (include "components" .) }}
{{- if $components.prometheusExporter.enabled }}
{{- $no_proxy_envar_list := (include "no_proxy_envar_list" .) -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.prometheusExporter.name }}
  namespace: {{ include "randoli-agent.namespace" . }}
  annotations:
    {{- include "kubescape-operator.annotations" (dict "Values" .Values) | nindent 4 }}
  labels:
    {{- include "kubescape-operator.labels" (dict "Chart" .Chart "Release" .Release "Values" .Values "app" .Values.prometheusExporter.name "tier" .Values.global.namespaceTier) | nindent 4 }}
spec:
  replicas: 1
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "kubescape-operator.selectorLabels" (dict "Chart" .Chart "Release" .Release "Values" .Values "app" .Values.prometheusExporter.name) | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- include "kubescape-operator.annotations" (dict "Values" .Values) | nindent 8 }}
        {{- with .Values.prometheusExporter.podAnnotations }}{{- toYaml . | nindent 8 }}{{- end }}
      labels:
        {{- include "kubescape-operator.labels" (dict "Chart" .Chart "Release" .Release "Values" .Values "app" .Values.prometheusExporter.name "tier" .Values.global.namespaceTier) | nindent 8 }}
        {{- with .Values.prometheusExporter.podLabels }}{{- toYaml . | nindent 8 }}{{- end }}
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- if kindIs "string" .Values.imagePullSecrets }}
      - name: {{ .Values.imagePullSecrets }}
      {{- else }}
      {{- range .Values.imagePullSecrets }}
      - name: {{ . }}
      {{- end }}
      {{- end }}
      {{- end }}
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        runAsUser: 65532
        fsGroup: 65532
      containers:
        - name: {{ .Values.prometheusExporter.name }}
          image: {{ .Values.prometheusExporter.image.repository }}:{{ .Values.prometheusExporter.image.tag }}
          imagePullPolicy: {{ .Values.prometheusExporter.image.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          ports:
          - name: metrics
            containerPort: {{ .Values.prometheusExporter.service.port }}
            protocol: TCP
          livenessProbe:
            tcpSocket:
              port: {{ .Values.prometheusExporter.service.port }}
            initialDelaySeconds: 3
            periodSeconds: 3
          readinessProbe:
            tcpSocket:
              port: {{ .Values.prometheusExporter.service.port }}
          resources:
{{ toYaml .Values.prometheusExporter.resources | indent 12 }}
          env:
            - name: GOMEMLIMIT
              valueFrom:
                resourceFieldRef:
                  resource: limits.memory
                  divisor: '1'
            - name: GOMAXPROCS
              valueFrom:
                resourceFieldRef:
                  resource: limits.cpu
                  divisor: '1'
            - name: KS_LOGGER_LEVEL
              value: "{{ .Values.logger.level }}"
            - name: KS_LOGGER_NAME
              value: "{{ .Values.logger.name }}"
            {{- if .Values.prometheusExporter.enableWorkloadMetrics }}
            - name: ENABLE_WORKLOAD_METRICS
              value: "true"
            {{- end }}
          volumeMounts:
            - name: {{ .Values.global.cloudConfig }}
              mountPath: /etc/config
              readOnly: true
{{- if .Values.volumeMounts }}
{{ toYaml .Values.volumeMounts | indent 12 }}
{{- end }}
{{- if .Values.prometheusExporter.volumeMounts }}
{{ toYaml .Values.prometheusExporter.volumeMounts | indent 12 }}
{{- end }}
      volumes:
        - name: {{ .Values.global.cloudConfig }}
          configMap:
            name: {{ .Values.global.cloudConfig }}
            items:
            - key: "clusterData"
              path: "clusterData.json"
{{- if .Values.volumes }}
{{ toYaml .Values.volumes | indent 8 }}
{{- end }}
{{- if .Values.prometheusExporter.volumes }}
{{ toYaml .Values.prometheusExporter.volumes | indent 8 }}
{{- end }}
      serviceAccountName: {{ .Values.prometheusExporter.name }}
      automountServiceAccountToken: true
      {{- if or .Values.prometheusExporter.tolerations .Values.customScheduling.tolerations .Values.global.tolerations }}
      tolerations:
        {{- with .Values.prometheusExporter.tolerations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.customScheduling.tolerations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.global.tolerations }}
        {{- toYaml . | nindent 8 }}
        {{- end }} 
      {{- end }}
      {{- if or .Values.prometheusExporter.nodeSelector .Values.customScheduling.nodeSelector .Values.global.nodeSelector }}
      nodeSelector:
        {{- with .Values.prometheusExporter.nodeSelector }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.customScheduling.nodeSelector }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.global.nodeSelector }}
        {{- toYaml . | nindent 8 }}
        {{- end }} 
      {{- end }}
      {{- if or .Values.prometheusExporter.affinity .Values.customScheduling.affinity .Values.global.affinity }}
      affinity:
        {{- with .Values.prometheusExporter.affinity }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.customScheduling.affinity }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.global.affinity }}
        {{- toYaml . | nindent 8 }}
        {{- end }} 
      {{- end }}
{{- end }}
