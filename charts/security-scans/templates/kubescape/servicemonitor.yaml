{{- $components := fromYaml (include "components" .) }}
{{ if and .Values.kubescape.serviceMonitor.enabled $components.kubescape.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ template "kubescape.fullname" . }}-monitor
  namespace: {{ .Values.kubescape.serviceMonitor.namespace | default (include "randoli-agent.namespace" .) }}
  labels:
    app: {{ template "kubescape.fullname" . }}
    kubescape.io/ignore: "true"
    {{- with .Values.kubescape.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  namespaceSelector:
    matchNames:
      -  {{ include "randoli-agent.namespace" . }}
  selector:
    matchLabels:
      app: {{ template "kubescape.fullname" . }}
  endpoints:
    - port: http
      path: /v1/metrics
      interval: {{ .Values.kubescape.serviceMonitor.interval }}
      scrapeTimeout: {{ .Values.kubescape.serviceMonitor.scrapeTimeout }}
{{ end }}
