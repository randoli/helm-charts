apiVersion: v1
kind: Pod
metadata:
  name: "{{ template "storage.fullname" . }}-test-connection"
  labels:
    {{- include "kubescape-storage.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: docker.io/busybox
      command: ['wget']
      args: ['{{ template "storage.fullname" . }}:80']
  restartPolicy: Never
